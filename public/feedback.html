<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="feedbackForm">
      <h2>üöÄ BoostCamp Feedback</h2>

      <div class="input-group">
        <input type="text" name="name" id="name" placeholder="Your Name" required>
      </div>

      <div class="input-group">
        <input type="email" name="email" id="email" placeholder="Your Email" required>
      </div>

      <div class="input-group">
        <input type="text" name="college" id="college" placeholder="College Name" required>
      </div>

      <div class="input-group">
        <select name="course" id="course"  required>
          <option value="" disabled selected>Select Course</option>
          <option>BoostCamp for Frontend</option>
          <option>BoostCamp for Fullstack</option>
          <option>BoostCamp for Python Developer</option>
          <option>BoostCamp for UI/UX</option>
          <option>BoostCamp for Data Analysis</option>
          <option>Course Completion - Fullstack</option>
          <option>Course Completion - Python Developer</option>
          <option>Course Completion - UI/UX</option>
          <option>Course Completion - Data Analysis</option>
        </select>
      </div>

      <div class="input-group">
        <textarea name="feedback" id="feedback" placeholder="Write your feedback..." required></textarea>
      </div>

      <button type="submit">Submit Feedback</button>
      <p id="responseMsg"></p>
    </form>
  </div>

  <script>
 document.getElementById("feedbackForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      college: document.getElementById("college").value,
      course: document.getElementById("course").value,
      feedback: document.getElementById("feedback").value,
    };

    try {
      const response = await fetch("/api/feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      const result = await response.json();

      if (response.ok) {
        alert(result.message);
        document.getElementById("feedbackForm").reset();
      } else {
        alert("‚ùå " + result.message);
      }
    } catch (error) {
      alert("‚ö†Ô∏è Something went wrong. Please try again.");
    }
  });
</script>

</body>
</html>
